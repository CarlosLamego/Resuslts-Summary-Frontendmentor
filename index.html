<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <main class="container">
        <div class="parte-esquerda">
            <h3>Your Result</h3>
            <div class="centro-X-100">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>
                Great
            </h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>

        <div class="parte-direita">
            <h2 class="pt-dir">Summary</h2>
            <div class="div-avaliacao div-bg-1">
                <div class="div-avaliacao-pt-esq">
                    <img src="assets/images/icon-reaction.svg" alt="ícone imagem reação">
                    <h2 class="reaction espaco-interno">Reaction</h2>
                </div>
                <h2 class="score">80<span> / 100</span></h2>
            </div>
            <div class="div-avaliacao div-bg-2">
                <div class="div-avaliacao-pt-esq">
                    <img src="assets/images/icon-memory.svg" alt="ícone imagem memória">
                    <h2 class="memory  espaco-interno">Memory</h2>
                </div>
                <h2 class="score">92<span> / 100</span></h2>
            </div>
            <div class="div-avaliacao div-bg-3">
                <div class="div-avaliacao-pt-esq">
                    <img src="assets/images/icon-verbal.svg" alt="ícone imagem verbal">
                    <h2 class="verbal  espaco-interno">Verbal</h2>
                </div>
                <h2 class="score">61<span> / 100</span></h2>
            </div>
            <div class="div-avaliacao div-bg-4">
                <div class="div-avaliacao-pt-esq">
                    <img src="assets/images/icon-visual.svg" alt="ícone imagem visual">
                    <h2 class="visual  espaco-interno">Visual</h2>
                </div>
                <h2 class="score">72<span> / 100</span></h2>
            </div>
            <a href="#" class="botao">Continue</a>
        </div>

    </main>

</body>

</html>
